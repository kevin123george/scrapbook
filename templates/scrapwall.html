<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

  </div>
    <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="name">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/home">Scrap</a></li>
    <li class="breadcrumb-item"><a href="/home">Your Scrap</a></li>
    <li class="breadcrumb-item"><a href="/news">News</a></li>
    <li class="breadcrumb-item"><a href="/stock">Stock</a></li>
    <li class="breadcrumb-item"><a href="/home/scrap/create/">Add Stock</a></li>
    <li class="breadcrumb-item active" aria-current="page">Data</li>
  </ol>
</nav>

<div class="container-fluid">
{% for i in scrap %}
<div class="card text-center" >
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{i.user}}</h6>
      <small>{{i.publication_date}}</small>
    <p class="card-text">{{i.content}}</p>
    <a href={{i.slug}} class="btn btn-primary">Read More</a>
  </div>
</div>
  <br>
{% endfor %}
</div>
</body>
</html>
